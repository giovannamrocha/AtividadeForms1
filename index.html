<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com LocalStorage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="userForm">
            <label>ID:</label>
            <input type="text" id="id" required>
            <br>
            <br>
            
            <label>Nome:</label>
            <input type="text" id="nome" required>
            <br>
            <br>
            
            <label>Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>
            <br>
            <br>
            
            <label>Qual seu Time?</label>
            <input type="text" id="time" required>
            <br>
            <br>

            <button type="button" onclick="salvarUsuario()">Salvar</button>
        </form>
        <br>
        
        <button onclick="consultarUsuario()">Consultar Usuário</button>
    </div>
    
</body>
</html>
